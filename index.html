<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #gameArea {
            display: none;
            margin-top: 20px;
        }
        .chessboard {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            margin: 0 auto;
        }
        .chess-square {
            width: 50px;
            height: 50px;
            box-sizing: border-box;
            border: 1px solid #999;
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
        .hidden {
            display: none;
        }
        .score {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Chess Game</h1>
        <form id="playerForm">
            <label for="playerName">Nama Pemain:</label>
            <input type="text" id="playerName" name="playerName" required>
            <label for="mode">Pilih Mode:</label>
            <select id="mode" name="mode" required>
                <option value="friend">Bermain dengan Teman</option>
                <option value="computer">Bermain dengan Komputer</option>
            </select>
            <button type="submit">Mulai Permainan</button>
        </form>
        <div id="gameArea" class="hidden">
            <div id="displayName"></div>
            <div class="chessboard" id="chessboard"></div>
            <div class="score">
                <span>Skor Pemain: <span id="playerScore">0</span></span>
                <span style="margin-left: 20px;">Skor Lawan: <span id="opponentScore">0</span></span>
            </div>
            <button id="resetButton">Reset Permainan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
