<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styling if needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Chess Game</h1>
        <form id="playerForm">
            <label for="playerName">Nama Pemain:</label>
            <input type="text" id="playerName" name="playerName" required>
            <label for="mode">Pilih Mode:</label>
            <select id="mode" name="mode" required>
                <option value="friend">Bermain dengan Teman</option>
                <option value="computer">Bermain dengan Komputer</option>
            </select>
            <button type="submit">Mulai Permainan</button>
        </form>
        <div id="gameArea" class="hidden">
            <div id="displayName"></div>
            <div class="chessboard" id="chessboard"></div>
            <div class="score">
                <span>Skor Pemain: <span id="playerScore">0</span></span>
                <span style="margin-left: 20px;">Skor Lawan: <span id="opponentScore">0</span></span>
            </div>
            <button id="resetButton">Reset Permainan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
